<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Header dan Footer Seragam</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: white;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    .banner, footer {
      background-color: #002147; /* Biru tua */
      color: white;
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
    }

    main {
      flex: 1;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="banner">
      <h1>Selamat Datang di Website Saya</h1>
    </div>

    <main>
      <p>Ini adalah isi utama halaman. Di sinilah konten utama ditampilkan.</p>
    </main>

    <footer>
      &copy; 2025 Digitech University
    </footer>
  </div>
</body>
</html>
