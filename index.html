<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digitech University</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: white;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .banner {
      background-color: #002147; /* Biru tua */
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
    }

    .banner img {
      height: 60px;
      margin-right: 1rem;
    }

    .banner-text {
      display: flex;
      flex-direction: column;
    }

    .banner-text h1 {
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
    }

    .banner-text p {
      font-size: 1rem;
      font-style: italic;
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    footer {
      background-color: #002147;
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="banner">
      <img src="logo.png" alt="Logo Digitech" />
      <div class="banner-text">
        <h1>Digitech University</h1>
        <p>Gerbang Peradaban Digital</p>
      </div>
    </div>

    <main>
      <p>Ini adalah konten utama halaman.</p>
      <p>Silakan menambahkan teks, gambar, atau fitur lain sesuai kebutuhan Anda.</p>
    </main>

    <footer>
      &copy; 2025 Digitech University. Hak cipta dilindungi.
    </footer>
  </div>
</body>
</html>
