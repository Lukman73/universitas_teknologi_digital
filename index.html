<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Universitas Teknologi Digital</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #003366;
      color: white;
    }

    .logo {
      border: 1px solid white; /* Bingkai tipis */
      padding: 5px;
      border-radius: 5px;
      background-color: white;
    }

    .logo img {
      height: 50px;
      display: block;
    }

    .judul {
      margin-left: 15px;
    }

    .judul h1 {
      margin: 0;
      font-size: 20px;
    }

    .judul p {
      margin: 2px 0 0;
      font-size: 14px;
      font-style: italic;
    }

    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo Universitas Teknologi Digital">
    </div>
    <div class="judul">
      <h1>Universitas Teknologi Digital</h1>
      <p>"Gerbang Masa Depan Digital Indonesia"</p>
    </div>
  </header>

  <main>
    <p>Selamat datang di kampus Universitas Teknologi Digital.</p>
  </main>
</body>
</html>
