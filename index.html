<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digitech University</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: white;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .banner {
      background-color: #002147;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .banner-left {
      display: flex;
      align-items: center;
    }

    .banner-left img {
      height: 60px;
      margin-right: 1rem;
      max-width: 100%;
      border-radius: 8px;
    }

    .banner-text {
      display: flex;
      flex-direction: column;
    }

    .banner-text h1 {
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
    }

    .banner-text p {
      font-size: 1rem;
      font-style: italic;
    }

    .banner-theme {
      font-size: 1.1rem;
      animation: blink 1s step-start 0s infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    .berita-utama {
      background-color: #f0f4f8;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    .berita-utama h2 {
      color: #002147;
      margin-bottom: 1rem;
    }

    .berita-utama p {
      color: #333;
      line-height: 1.6;
    }

    .berita-utama a {
      color: #002147;
      text-decoration: underline;
    }

    footer {
      background-color: #002147;
      color: white;
      text-align: center;
      padding: 0.8rem;
      font-size: 0.9rem;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .banner {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .banner-left {
        flex-direction: column;
        align-items: flex-start;
      }

      .banner-left img {
        height: 50px;
        margin: 0 0 0.5rem 0;
      }

      .banner-text h1 {
        font-size: 1.4rem;
      }

      .banner-theme {
        align-self: center;
        font-size: 1rem;
        text-align: center;
      }

      main {
        padding: 1rem;
      }

      .berita-utama {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="banner">
      <div class="banner-left">
        <img src="logo.png" alt="Logo Digitech" />
        <div class="banner-text">
          <h1>Digitech University</h1>
          <p>Gerbang Peradaban Digital</p>
        </div>
      </div>
      <div class="banner-theme">Info Terkini Digitech</div>
    </div>

    <main>
      <div class="berita-utama">
        <h2>Kesehatan Gratis</h2>
        <p>Hari ini, Jumat 13 Juni 2025, kampus Digitech University mengadakan pemeriksaan kesehatan oleh Himpunan Mahasiswa Teknik Industri.</p>
        <a href="berita.html">Baca selengkapnya...</a>
      </div>
    </main>

    <footer>
      &copy; 2025 Digitech University. Hak cipta dilindungi.
    </footer>
  </div>
</body>
</html>
